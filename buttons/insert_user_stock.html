<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Button to trigger the modal -->
    <div class="container mt-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStockModal">
            Add Stock
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addStockModal" tabindex="-1" role="dialog" aria-labelledby="addStockModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStockModalLabel">Add Stock Entry</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addStockForm">
                        <div class="form-group">
                            <label for="stockName">Stock Name</label>
                            <input type="text" class="form-control" id="stockName" name="Sn" placeholder="Enter stock name" required>
                        </div>
                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control" id="userName" name="Un" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="shares">Shares</label>
                            <input type="number" class="form-control" id="shares" name="S" placeholder="Enter number of shares" required>
                        </div>
                        <div class="form-group">
                            <label for="purchasePrice">Purchase Price</label>
                            <input type="number" class="form-control" id="purchasePrice" name="PP" placeholder="Enter purchase price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="purchaseDate">Purchase Date</label>
                            <input type="date" class="form-control" id="purchaseDate" name="PD" required>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Save changes</button>
                        </div>
                        <div id="responseMessage"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="insert_user_stock.js"></script>
    <!-- External JavaScript File -->
    <script src="scripts/main.js"></script>
</body>
</html>
