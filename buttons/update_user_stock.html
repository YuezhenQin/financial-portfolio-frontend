<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock Entry</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Update Button -->
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal">
      UPDATE
    </button>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Stock Entry</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="updateStockForm">
                <div class="form-group">
                    <label for="updateStockName">Stock Name</label>
                    <input type="text" class="form-control" id="updateStockName" required>
                </div>
                <div class="form-group">
                    <label for="updateUserName">User Name</label>
                    <input type="text" class="form-control" id="updateUserName" required>
                </div>
                <div class="form-group">
                    <label for="updateShares">Shares to Add</label>
                    <input type="number" class="form-control" id="updateShares" required>
                </div>
                <button type="button" class="btn btn-warning" onclick="submitUpdateForm()">Update</button>
            </form>
            <div id="updateResponseMessage" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="update_user_stock.js"></script>
</body>
</html>
